<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="black and yellow graphic"
          width="336"
          class="card-blog-image"
        />
        <span class="card-tag">Learning</span>
        <p class="card-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-container">
          <img src="/assets/images/image-avatar.webp" alt="author" width="32" />
          <span>Greg Hooper</span>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mateusz Zalewski</a>.
      </p>
    </footer>
  </body>
</html>
